        <script>


            var map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(35.189498, 127.622913),
                mapTypeControl: true,
                zoom: 18,
                mapTypeControlOptions: {
                    style: naver.maps.MapTypeControlStyle.DROPDOWN
                }
            });
            
            var marker = new naver.maps.Marker({
                position: naver.maps.LatLng(35.189498, 127.622913),
                map: map,
                icon: {
                    url: 'https://github.com/SungSoo-VIRNECT/NaverCadastralMaps/blob/main/docs/img/example/brown.png', //50, 68 크기의 원본 이미지
                    size: new naver.maps.Size(25, 34),
                    scaledSize: new naver.maps.Size(25, 34),
                    origin: new naver.maps.Point(0, 0),
                    anchor: new naver.maps.Point(12, 34)
                }
            });


            var cadastralLayer = new naver.maps.CadastralLayer();
            var btn = document.getElementById('cadastral');

            naver.maps.Event.addListener(map, 'cadastralLayer_changed', function () {
                if (cadastralLayer.getMap()) {
                    btn.classList.add('control-on');
                    btn.value = '지적도 끄기';
                } else {
                    btn.classList.remove('control-on');
                    btn.value = '지적도 켜기';
                }
            });

            btn.addEventListener('click', function (e) {
                e.preventDefault();

                if (cadastralLayer.getMap()) {
                    cadastralLayer.setMap(null);
                    btn.value = '지적도 켜기';
                } else {
                    cadastralLayer.setMap(map);
                    btn.value = '지적도 끄기';
                }
            });

            naver.maps.Event.once(map, 'init', function () {
                cadastralLayer.setMap(map);
            });
        </script>
