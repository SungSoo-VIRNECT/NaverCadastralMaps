<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content</title>
    <style>
        /* Center the content inside the web view */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Horizontal centering */
            align-items: center; /* Vertical centering */
            overflow: hidden; /* Prevents scrolling */
        }

        .container {
            width: 820px; /* Match the size of the Unity WebView */
            height: 820px; /* Match the size of the Unity WebView */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add some styling */
            background-color: #f0f0f0; /* Optional: Add a background color */
            display: flex; /* Flexbox to center content inside the container */
            justify-content: center; /* Horizontal centering inside the container */
            align-items: center; /* Vertical centering inside the container */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centered Content</h1>
    </div>
</body>
</html>
